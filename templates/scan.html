<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Airtable Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"],
        input[type="number"],
        .dropdown-menu {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        .dropdown-menu:focus {
            border-color: #007bff;
            outline: none;
        }
        .message {
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .error {
            color: #e74c3c;
            background-color: #fbe9e7;
        }
        .success {
            color: #2ecc71;
            background-color: #e9fbe7;
        }
        .input-field {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: 100%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .submit-button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #28a745;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: black;
            margin-bottom: 5px;
        }
        .time-display {
            font-family: 'Courier New', monospace;
            background-color: #fafafa;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="MBBD.jpg" alt="MBBD Logo"> -->
        <p class="title">Badge Scan Check-in</p>
        <h2><div id="clock" class="time-display"></div></h2>
        
        <form id="dataForm">
            <select id="station" name="station" class="input-field">
                <option value="DDW7">DDW7</option>
                <option value="DMD9">DMD9</option>
            </select>
            <input type="number" name="badgeNumber" id="dataField" placeholder="Enter badge number" class="input-field" maxlength="8">
        </form>
        
        <div id="form1message" class="message"></div>
        
        <!-- New form for entering driver's name -->
        <br>
        <form id="driverForm">
            <p class="subtitle">If driver does not have a badge, enter full name here:</p>
            <input type="text" name="driverName" id="driverNameInput" placeholder="Enter full driver name" class="input-field">
            <input type="submit" value="Submit" class="submit-button">
        </form>
        <div id="form2message" class="message"></div>

    </div>    
    <script>
        document.getElementById('dataField').addEventListener('input', function() {
            event.preventDefault();
            if (this.value) {
                var dataField = this;
                var badgeNumber = dataField.value;
                var time = document.getElementById('clock').textContent
                if (badgeNumber.length == 8){
                    var station = document.getElementById("station").value
                    var formData = JSON.stringify({ badgeNumber: badgeNumber, station: station, inputType: "Scan", submissionTime: time});
                    fetch('/scan', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: formData
                    }).then(response => response.json())
                        .then(data => {
                            console.log(data);
                            if (data.message == "Success! Record created.") {
                                dataField.value = ''; // Clear the input field
                                document.getElementById('form1message').textContent = data['employee'] + " successfully checked in at " + document.getElementById('clock').textContent;
                                document.getElementById('form1message').classList.add('success');

                                document.getElementById('form1message').classList.remove('error');
                                document.getElementById("dataField").value = '';
                                document.getElementById('form2message').textContent = "";
                            } else {
                                document.getElementById('form1message').textContent = "BLAH BLAH BLAH";
                                document.getElementById('form1message').classList.add('error');
                                document.getElementById("dataField").value = '';
                                document.getElementById('form2message').textContent = "";
                            }
                        }).catch(error => {
                            console.error('Error:', error);
                            document.getElementById('form1message').textContent = "An error occurred.";
                            document.getElementById('form1message').classList.add('error');
                            document.getElementById("dataField").value = '';
                            document.getElementById('form2message').textContent = "";
                        });
                    }
                }
            });
            function updateClock() {
                var now = new Date();
                var hours = String(now.getHours()).padStart(2, '0');
                var minutes = String(now.getMinutes()).padStart(2, '0');
                var seconds = String(now.getSeconds()).padStart(2, '0');
                document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
            }

            setInterval(updateClock, 1000);
            updateClock(); // Initial call to display clock immediately
    </script>
    
    <script>
        document.getElementById('driverForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var dataField = document.getElementById('driverNameInput');
            var driverName = dataField.value;
            var station = document.getElementById("station").value
            var time = document.getElementById('clock').textContent
            var formData = JSON.stringify({ EmployeeName: driverName, badgeNumber: "999999999", inputType: "Manual input", station: station, submissionTime: time});
            fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: formData
            }).then(response => response.json())
              .then(data => {
                console.log(data.message);
                  if (data.message == "Success! Record created.") {
                      dataField.value = ''; // Clear the input field
                      document.getElementById('form2message').textContent = data['employee'] + " successfully checked in at " + document.getElementById('clock').textContent;
                      document.getElementById('form2message').classList.remove('error');
                      document.getElementById('form1message').textContent = "";

                  } else {
                      document.getElementById('form2message').textContent = data.message;
                      document.getElementById('form2message').classList.add('error');
                      document.getElementById('form1message').textContent = "";
                      
                  }
              }).catch(error => {
                  console.error('Error:', error);
                  document.getElementById('form2message').textContent = "An error occurred.";
                  document.getElementById('form2message').classList.add('error');
                  document.getElementById('form1message').textContent = "";
                  
              });
        });
        function updateClock() {
            var now = new Date();
            var hours = String(now.getHours()).padStart(2, '0');
            var minutes = String(now.getMinutes()).padStart(2, '0');
            var seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script> 
</body>
</html>
